<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AdminSignUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Admin Register</title>
</head>
<body>
    
        
 <div class="container main">
    <div>
        
        <h1 id="h1">Admin Register</h1><br>
    </div>

    <div class="button">
        <button id="Sbutton" style="width: 150px; height: 40px; background-color: #666 ; color: white; border: none; border-radius: 20px; font-size: large;">Sign up</button>
        <button id="Sbutton1" style="width: 150px; height: 40px; background-color:  white; color: #666; border: none; border-radius: 20px; border: 1px solid #666; font-size: large; opacity: 0.7;">Sign in</button>

    </div>

    <div class="inputDiv">

        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="Bname" placeholder="Name">
            <label for="floatingInput" class="label">Business Name</label>
        </div>
        <div class=" mb-3 ">
            <select class="form-control" name="" id="inpdrop">
                <option value="" disabled selected >Business Type</option>
                <option value="shinwari">shinwari</option>
                <option value="Cafe">Cafe</option>
                <option value="Shop">Shop</option>
                <option value="Dhabba">Dhabba</option>
            </select>
        </div>
        <div class="form-floating ">
            <input type="number" class="form-control" id="Contact" placeholder="Password">
            <label for="floatingPassword" class="label">Contact</label>
        </div>

        <div class="inputDiv2">
           
            <div class="form-floating mb-3  ">
                <input type="text" class="form-control" id="address" placeholder="Name">
                <label for="floatingInput" class="label">Address</label>
            </div>
            <div class="form-floating mb-3  ">
                <input type="email" class="form-control " id="semail" placeholder="name@example.com">
                <label for="floatingInput" class="label">Email address</label>
            </div>
            <div class="form-floating ">
                <input type="password" class="form-control" id="spass" placeholder="Password">
                <label for="floatingPassword" class="label">Password</label>
            </div> 

        </div>
        
        
    </div>
    <br>
        <p id="para">

        </p>
        <button id="signUp" type="button" class="btnn">Sign Up</button>
</div>



    <script type="module" src="AdminSignUp.js"></script>
</body>
</html>
