<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="AdminHome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">


        <div class="main">

            <div>
                <h1 id="h1">ADD PRODUCT</h1>
                <h5 id="h6">Grow Your Business With Us.</h5>
            </div>
            <br>
            <div class="inputDiv1 inpDiv">

                <div class="form-floating mb-3  ">
                    <input type="text" class="form-control " id="Itemname" placeholder="name@example.com">
                    <label for="floatingInput" class="label">Item Name</label>
                </div>
                <div class="form-floating ">
                    <input type="text" class="form-control" id="ItemCate" placeholder="Password">
                    <label for="floatingPassword" class="label">Item Category</label>
                </div>

            </div>
            <div class="inputDiv2 inpDiv">

                <div class="form-floating mb-3  ">
                    <input type="text" class="form-control " id="ItemDesc" placeholder="name@example.com">
                    <label for="floatingInput" class="label">Item Description</label>
                </div>
                <div class="form-floating ">
                    <input type="number" class="form-control" id="price" placeholder="Password">
                    <label for="floatingPassword" class="label">Item Price</label>
                </div>

                <div class="inputDiv3 inpDiv">
                    <input type="file" class="form-control" id="itemImg" placeholder="">
                </div>

            </div>
            <div class="imageoutDiv">
                <img src="" id="imageOutput" alt="">
            </div>
            <br>
            <p id="para">

            </p>
            <div class="ButtonDiv">

                <div>
                    <button id="Add">Add Item</button>
                    <button id="Save">Save & Continue</button>
                </div>
                <div>
                    <button id="Clear">Clear All Item</button>
                </div>

            </div>

            <div id="productDiv">

            </div>

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="updateItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="updateItemModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="AdminHome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
